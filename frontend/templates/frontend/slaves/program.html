
<div class="row-1 mb-2 pt-2 pb-2 pl-4 pr-4 fsim-box {% if program.is_successful %}fsim-status-success{% elif program.is_error %}fsim-status-error{% elif program.is_running %}fsim-status-warn{% else %}fsim-status-unkown{% endif %}" id="programStatusContainer_{{ program.id }}">
    <div class="row">
        <div class="program-name col">
            <h5 class="mt-2">{{ program.name }}</h5>
        </div>

        <div class="btn-toolbar col" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" id="programStartStop_{{ program.id }}" class="btn btn-outline-dark start-program" data-program-id="{{ program.id }}" data-toggle="tooltip" data-placement="top" title="{% if program.is_running %}Stops{% else %}Starts{% endif %} the program">
                    <i class="mdi mdi-power-settings-new"></i> {% if program.is_running %}Stop{% else %}Start{% endif %}
                </button>
            </div>

            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-dark modify-program" data-toggle="tooltip" data-placement="top" data-program-id="{{ program.id }}" data-program-name="{{ program.name }}" data-program-path="{{ program.path }}" data-program-arguments="{{ program.arguments }}" title="Edit">
                    <i class="mdi mdi-edit"></i> Edit
                </button>

                <button type="button" class="btn btn-outline-dark delete-program" data-program-id="{{ program.id }}" data-slave-id="{{ program.slave }}" data-program-name="{{ program.name }}" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="mdi mdi-delete"></i> Delete
                </button>
            </div>
        </div>
    </div>
</div>
