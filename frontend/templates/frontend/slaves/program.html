
<div class="row mb-2" data-id="{{ program.id }}">
    <div class="row">
        <div class="program-name col">
            <h5 class="mt-2">{{ program.name }}</h5>
        </div>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-4" role="group">
                    {% if program.programstatus.started != '' and program.programstatus.code == '' %}
                        <button id="programStatus_{{ program.id }}" type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Running">
                    {% elif program.programstatus.started != '' and program.programstatus.code != '' %}
                        <button id="programStatus_{{ program.id }}" type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Stopped with Code {{ program.programstatus.code }} ">
                    {% else %}
                        <button id="programStatus_{{ program.id }}" type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Status">
                    {% endif %}
                    <i class="mdi mdi-error-outline"></i>
                </button>
            </div>

            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-light start-program" data-program-id="{{ program.id }}" data-toggle="tooltip" data-placement="top" title="Start/Stop">
                    <i class="mdi mdi-power-settings-new"></i> Start/Stop
                </button>

                <button type="button" class="btn btn-outline-light" data-toggle="tooltip" data-placement="top" title="Restart">
                    <i class="mid mdi-refresh"></i> Restart
                </button>
            </div>

            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-danger modify-program" data-toggle="tooltip" data-placement="top" data-program-id="{{ program.id }}" data-program-name="{{ program.name }}" data-program-path="{{ program.path }}" data-program-arguments="{{ program.arguments }}" title="Edit">
                    <i class="mdi mdi-edit"></i> Edit
                </button>

                <button type="button" class="btn btn-outline-danger delete-program" data-program-id="{{ program.id }}" data-slave-id="{{ program.slave }}" data-program-name="{{ program.name }}" data-toggle="tooltip" data-placement="top" title="Delete">
                    <i class="mdi mdi-delete"></i> Delete
                </button>
            </div>
        </div>
    </div>
</div>
