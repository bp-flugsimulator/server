
<div class="row-1 mb-2 pt-2 pb-2 pl-4 pr-4 fsim-box" data-state="{% if program.is_successful %}success{% elif program.is_error %}error{% elif program.is_running %}warning{% else %}unkown{% endif %}" id="programStatusContainer_{{ program.id }}">
    <div class="row">
        <div class="program-name col">
            <h5 class="mt-2">
                <i class="mdi {% if program.is_successful %}mdi-check{% elif program.is_error %}mdi-error-outline{% elif program.is_running %}mdi-cached mdi-spin{% else %}mdi-power-settings-new{% endif %}" id="programStatusIcon_{{ program.id }}"></i>
                {{ program.name }}
            </h5>
        </div>

        <div class="btn-toolbar col d-flex justify-content-end" role="toolbar">
            <div class="btn-group mr-2" role="group">
                <button type="button" id="programStartStop_{{ program.id }}" class="btn btn-outline-dark start-program font-weight-light" data-program-id="{{ program.id }}">
                    <i class="mdi mdi-power-settings-new"></i> {% if program.is_running %}STOP{% else %}START{% endif %}
                </button>
            </div>

            <div class="btn-group mr-2" role="group">
                <button type="button" class="btn btn-outline-dark modify-program font-weight-light" data-program-id="{{ program.id }}" data-program-name="{{ program.name }}" data-slave-id="{{ program.slave.id }}" data-program-path="{{ program.path }}" data-program-arguments="{{ program.arguments }}">
                    <i class="mdi mdi-edit"></i> EDIT
                </button>

                <button type="button" class="btn btn-outline-dark delete-program font-weight-light" data-program-id="{{ program.id }}" data-slave-id="{{ program.slave }}" data-program-name="{{ program.name }}">
                    <i class="mdi mdi-delete"></i> DELETE
                </button>
            </div>

            <button class="btn btn-outline-dark font-weight-light" id="programCardButton_{{ program.id }}" type="button" data-toggle="collapse" data-target="#programCard_{{ program.id }}" {% if not program.is_error %} disabled {% endif %}>
                <i class="mdi mdi-arrow-drop-down"></i> MORE
            </button>
        </div>
    </div>

    <div class="collapse pl-4 pr-4 mt-2 row" id="programCard_{{ program.id }}">
            {% if program.is_error %}
                {{ program.programstatus.code }}
            {% endif %}
    </div>
</div>
