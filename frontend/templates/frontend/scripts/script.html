
<div class="row mb-4">
    <div class="btn-toolbar col d-flex justify-content-end" role="toolbar">
        <div class="btn-group mr-2" role="group">
            <button type="button" class="btn btn-outline-dark program-action-modify font-weight-light script-action-delete" data-script-id="{{ script.id }}" data-script-name="{{ script.name }}">
                <i class="mdi mdi-delete"></i> DELETE
            </button>

            <button type="button" class="btn btn-outline-dark program-action-delete font-weight-light script-action-save" data-script-id="{{ script.id }}" data-script-name="{{ script.name }}">
                <i class="mdi mdi-check"></i> SAVE
            </button>
        </div>
    </div>
</div>

<div class="row" id="jsoneditor_{{ script.id }}" style="height: 600px;">
    <script>
        loadScript({{ script.id }});
    </script>
</div>
