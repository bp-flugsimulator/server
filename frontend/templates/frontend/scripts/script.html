<div class="container-fluid bg-light list-group-item">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-4 col-xl-3 col-lg-4">
            <label class="background-text-large" size="3"><nobr>{{ script.name }}</nobr></label>
        </div>
        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-9 btn-toolbar justify-content-end" role="toolbar">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-dark font-weight-light script-action-copy" data-script-id="{{ script.id }}" data-script-name="{{ script.name }}">
                    <i class="mdi mdi-content-copy"></i> COPY
                </button>

                <button type="button" class="btn btn-dark font-weight-light script-action-delete" data-script-id="{{ script.id }}" data-script-name="{{ script.name }}">
                    <i class="mdi mdi-delete"></i> DELETE
                </button>

                <button type="button" class="btn btn-dark font-weight-light script-action-save" data-script-id="{{ script.id }}" data-script-name="{{ script.name }}"
                    data-editor-id="{{ script.id }}">
                    <i class="mdi mdi-check"></i> SAVE
                </button>
            </div>
        </div>
    </div>
</div>

<div id="jsoneditor_{{ script.id }}">
    <script>
        loadScript({{ script.id }});
    </script>
</div>
