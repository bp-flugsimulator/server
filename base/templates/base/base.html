<!DOCTYPE html>{% load staticfiles %}
<html>

<head>
    <title>{% block title %}{% endblock %} | Flugsimulator</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'base/favicon.svg' %}" sizes="any">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Stylesheets -->
    <link href="{% static 'node/jsoneditor/dist/jsoneditor.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'node/animate.css/animate.min.css' %}" />
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="{% static 'node/mdi/css/materialdesignicons.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/custom.css' %}" />
    
    <!-- Scripts -->
    <script src="{% static 'node/es6-promise/dist/es6-promise.min.js'%}"></script>
    <script src="{% static 'node/es6-promise/dist/es6-promise.auto.min.js'%}"></script>
    
    <script src="{% static 'node/jquery/dist/jquery.min.js'%}"></script>
    <script src="{% static 'node/popper.js/dist/umd/popper.min.js'%}"></script>
    <script src="{% static 'node/bootstrap/dist/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'node/bootstrap-notify/bootstrap-notify.min.js'%}"></script>
    <script src="{% static 'frontend/ws.js' %}"></script>
    <script src="{% static 'frontend/status.js' %}"></script>
    <script src="{% static 'frontend/base.js'%}"></script>
    {% block script %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark navbar-toggleable-md bg-faded mb-4 sticky-top">
        <a class="navbar-brand text-uppercase font-weight-bold mr-5" href="#">
            <img src="{% static 'base/favicon.svg' %}" style="max-width:32px; max-height:32px;" class="d-inline-block align-top" alt="FS">
            Flugsimulator
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-uppercase font-weight-bold {% if navbar_link == 'slaves' %}active{% endif %}" href="/slaves">Clients</a>
                </li>
                <li class="nav-item text-uppercase font-weight-bold {% if navbar_link == 'scripts' %}active{% endif %}">
                    <a class="nav-link" href="/scripts">Scripts</a>
                </li>
                <li class="nav-item text-uppercase font-weight-bold {% if navbar_link == 'scripts_run' %}active{% endif %}">
                    <a class="nav-link" href="/scripts/run"><span>Run</span></a>
                </li>
                <li class="nav-item text-uppercase font-weight-bold {% if navbar_link == 'downloads' %}active{% endif %}">
                    <a class="nav-link" href="/downloads">Downloads</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mr-2">
                    <div class="dropdown">
                        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownShutdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="mdi mdi-power"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right shadow" aria-labelledby="dropdownShutdownButton">
                            <button class="dropdown-item short-disable" id="restoreAllButton" type="button">
                                Restore Files
                            </button>
                            <button class="dropdown-item short-disable" id="stopAllButton" type="button">
                                Stop Programs
                            </button>
                            <button class="dropdown-item short-disable" id="shutdownClientsButton" type="button">
                                Shutdown Clients
                            </button>
                            <div class="dropdown-divider"></div>
                            <button class="dropdown-item short-disable" id="shutdownAllButton" type="button">
                                <i class="mdi mdi-power"></i>
                                Shutdown
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
        </div>
    </nav>
    
    <!-- Fsim restore Waring modal -->
    <div id="warningModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm Action!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="warningBody">
                </div>
                <div class="modal-footer">
                    <button type='button' class='btn btn-danger modal-button' id="restore-filesystem-navbar">Restore Files</button>
                    <button type='button' class='btn btn-danger modal-button' id="stop-programs-navbar">Stop Programs</button>
                    <button type='button' class='btn btn-danger modal-button' id="shutdown-clients-navbar">Shutdown Clients</button>
                    <button type='button' class='btn btn-danger modal-button' id="shutdown-navbar">Shutdown</button>
                    <button type='reset' class='btn btn-secondary' data-dismiss='modal'>Cancel</button>
                </div>
            </div>
        </div>
    </div>
    {% block premain%}{% endblock %}
    
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="navbar navbar-expand-lg navbar-fixed-bottom bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="https://github.com/bp-flugsimulator/server" class="nav-link text-uppercase font-weight-bold">
                    <i class="mdi mdi-github-circle"></i>
                    Repository
                </a>
            </li>
            <li class="nav-item">
                <a href="https://github.com/bp-flugsimulator/server" class="nav-link text-uppercase font-weight-bold">
                    <i class="mdi mdi-copyright"></i>
                    MIT-LICENSE
                </a>
            </li>
        </ul>
    </footer>
</body>
