
<!DOCTYPE html>{% load staticfiles %}
<html>

	<head>
		<title>{% block title %}{% endblock %} | Flugsimulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="{% static 'node/bootstrap/dist/css/bootstrap.min.css' %}" />
	</head>

	<body style="position: relative;">
		<!-- Header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1">Flugsimulator</span>
		</nav>
		{% block premain%}{% endblock %}
		<main class="container">
		{% block content %}{% endblock %}
		</main>

		<!-- Scripts -->
		<script src="{% static 'node/jquery/dist/jquery.min.js'%}"></script>
		<script src="{% static 'node/popper.js/dist/umd/popper.min.js'%}"></script>
		<script src="{% static 'node/bootstrap/dist/js/bootstrap.min.js'%}"></script>
		{% block script %}{% endblock %}
	</body>
