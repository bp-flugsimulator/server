
<!DOCTYPE html>{% load staticfiles %}
<html>

	<head>
		<title>{% block title %}{% endblock %} | Flugsimulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link href="{% static 'node/jsoneditor/dist/jsoneditor.min.css' %}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'node/animate.css/animate.min.css' %}" />
		<!--Import Google Icon Font-->
		<link rel="stylesheet" href="{% static 'node/material-design-icons/iconfont/material-icons.css' %}">

		<link rel="stylesheet" href="{% static 'base/css/custom.css' %}" />
	</head>

	<body style="position: relative; background: #292929;">
		<!-- Header -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-toggleable-md bg-faded">
			<div class="container">
				<a class="navbar-brand" href="#">Flugsimulator</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link {% if navbar_link == 'slaves' %}active{% endif %}" href="/slaves">Clients</a>
						</li>
						<li class="nav-item {% if navbar_link == 'scripts' %}active{% endif %}">
							<a class="nav-link" href="/scripts">Skripte</a>
						</li>
					</ul>
				</div>
			</div>

			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>

		{% block premain%}{% endblock %}
		<main class="container">
		{% block content %}{% endblock %}
		</main>

		<!-- Scripts -->
		<script src="{% static 'node/jquery/dist/jquery.min.js'%}"></script>
		<script src="{% static 'node/popper.js/dist/umd/popper.min.js'%}"></script>
		<script src="{% static 'node/bootstrap/dist/js/bootstrap.min.js'%}"></script>
		<script src="{% static 'node/bootstrap-notify/bootstrap-notify.min.js'%}"></script>
		<script src="{% static 'frontend/ws.js' %}"></script>
		<script src="{% static 'frontend/status.js' %}"></script>
		{% block script %}{% endblock %}
	</body>
